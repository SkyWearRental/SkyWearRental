<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/logo/logo_name.png">
    <title>SkyWear Rental - Order</title>
    <link rel="stylesheet" href="../css/clothes.css?v=2.0">
    <script src="https://kit.fontawesome.com/0d045f7163.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <div class="header-container">
        <header>
            <div class="logo-container">
                <img class="logo" id="logo" src="../images/logo/logo_name.png">
            </div>
            <div class="icons-container">
                 <div class="suitcase-container">
                    <i id="suitcase-icon" class="fa-solid fa-suitcase-rolling"></i>
                    <div class="counter" id="counter">0</div>
                </div>
            </div>
        </header>

        <div class="sub-header" id="dates-sub-header">
            <button id="filters-btn"><i class="fa-solid fa-sliders"></i></button>
            <div class="dates-container">
                
            </div>
            <div></div>
        </div>
    </div>

    <body-container>
        <div class="sidebar">
            <div class="filters-container">
                <div class="gender">
                    <h3>gender</h3>
                    <div class="gender-buttons">
                        <button id="male-btn" class="active" onclick ="toggleGender()">Male</button>
                        <button id="female-btn" onclick="toggleGender()">Female</button>
                    </div>
                </div>
                <div class="order-by">
                    <h3>order by</h3>
                    <div class="order-buttons">
                        <button class="active" id="brand-btn" onclick="toggleOrder()">Brands</button>
                        <button id="type-btn" onclick="toggleOrder()">Clothing Type</button>
                    </div>
                </div>
    
                <div class="filter-by">
                    <h3>filter by</h3>
                    <div class="filter-buttons">
                        <button id="types-dropdown">
                            types
                            <i class="fa-solid fa-caret-down"></i>
                            <!-- <i class="fa-solid fa-caret-up"></i> -->
                        </button>
                        <div class="dropdown-items" id="type-items">
    
                        </div>
                        <button id="brands-dropdown">
                            brands
                            <i class="fa-solid fa-caret-down"></i>
                            <!-- <i class="fa-solid fa-caret-up"></i> -->
                        </button>
                        <div class="dropdown-items" id="brand-items">
    
                        </div>
                    </div>
                </div>
            </div>

            <button id="apply-filters-btn">Apply</button>
        </div>

        <div id="overlay"></div>
        <div class="clothing-container" id="clothing-container">
            <button id="scrollToTopBtn" onclick="scrollToTop()">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </body-container>

    <div id="clothing-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="close-cross-clothes" class="close-cross" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-carousel-container">
            </div>
            <div class="modal-description-container">
            </div>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div id ="cart-modal-content" class="modal-content">
            <div id="cart-modal-header" class="modal-header">
                <span id="cart-title" class="modal-header-title">Your Cart</span>
                <span id="close-cross-cart" class="close-cross">&times;</span>
            </div>
            <div id="modal-items-container" class="modal-items-container">

            </div>
            <div id="cart-modal-footer" class="modal-footer">
                <button type="button" id="confirm-order-btn">
                    Confirm Order
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="email-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-cross" onclick="closeEmailModal()">Ã—</span>
            </div>
            <div class="modal-body">
                <h3>Please Enter Your Email</h3>
                <form id="email-form">
                    <input type="email" id="email-input" placeholder="Enter your email" required>
                    <button type="submit" class="add-to-cart-button" id="send-email-btn">Confirm Order</button>
                </form>
                <p id="error-message" style="color: red; display: none;">Please enter a valid email address.</p>
            </div>
        </div>
    </div>

    <script src="../js/clothes.js?v=2.0"></script>
</body>
</html>
