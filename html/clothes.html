<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/logo/logo.png">
    <title>SkyWear Rental - Order</title>
    <link rel="stylesheet" href="../css/clothes.css">
    <script src="https://kit.fontawesome.com/0d045f7163.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <div class="header-container">
        <header>
            <div class="logo-container">
                <img class="logo" id="logo" src="../images/logo/logo_big.png">
            </div>
            <div class="icons-container">
                <div class="total-price-container">
                    <span id="total-price"><strong>Total:</strong> € 0.00 / week</span>
                </div>
                 <div class="suitcase-container">
                    <i id="suitcase-icon" class="fa-solid fa-suitcase-rolling"></i>
                    <div class="counter" id="counter">0</div>
                </div>
            </div>
        </header>

        <div class="sub-header">
            <div class="sub-header-left">
                <button id="filters-btn"><i class="fa-solid fa-sliders"></i></button>
                <button class="sub-header-btn active" id="items-btn">Items</button>
                <button class="sub-header-btn" id="bundles-btn">Bundles</button>
            </div>

            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <div class="search-segment" id="location-box">
                        <span class="segment-label"><i class="fa-solid fa-location-dot"></i> Where</span>
                        <span class="segment-value" id="location-value" data-placeholder="Wherever"></span>
                    </div>
                    <div class="search-segment" id="arrival-box">
                        <span class="segment-label"><i class="fa-solid fa-plane-arrival"></i> When</span>
                        <span class="segment-value" id="arrival-date" data-placeholder="Whenever"></span>
                    </div>
                    <div class="search-segment" id="retrieval-box">
                        <span class="segment-label"><i class="fa-solid fa-plane-departure"></i> When</span>
                        <span class="segment-value" id="retrieval-date" data-placeholder="Whenever"></span>
                    </div>
                    <button class="search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <div class="sub-header-right"></div>
        </div>
    </div>

    <body-container>
        <div id="gender-selection">
            <div class="gender-button-wrapper">
                <button id="male-btn" class="gender-btn male">
                    <span class="gender-label">Male</span>
                </button>
                <button id="female-btn" class="gender-btn female">
                    <span class="gender-label">Female</span>
                </button>
            </div>
        </div>
          

        <div class="sidebar">
            <div class="filters-container">
                <div class="gender">
                    <h3>gender</h3>
                    <div class="gender-buttons">
                        <button id="male-filter">Male</button>
                        <button id="female-filter">Female</button>
                    </div>
                </div>
                <div class="order-by">
                    <h3>order by</h3>
                    <div class="order-buttons">
                        <button id="brand-btn">Brands</button>
                        <button class="active" id="type-btn">Clothing Type</button>
                    </div>
                </div>
    
                <div class="filter-by">
                    <h3>filter by</h3>
                    <div class="filter-buttons">
                        <button id="types-dropdown">
                            types
                            <i class="fa-solid fa-caret-down"></i>
                            <!-- <i class="fa-solid fa-caret-up"></i> -->
                        </button>
                        <div class="dropdown-items" id="type-items">
    
                        </div>
                        <button id="brands-dropdown">
                            brands
                            <i class="fa-solid fa-caret-down"></i>
                            <!-- <i class="fa-solid fa-caret-up"></i> -->
                        </button>
                        <div class="dropdown-items" id="brand-items">
    
                        </div>
                    </div>
                </div>
            </div>

            <button id="apply-filters-btn">Apply</button>
        </div>

        <div id="overlay"></div>
        <div class="clothing-container" id="clothing-container">
            <button id="scroll-to-top">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </body-container>

    <div id="clothing-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="close-cross-clothes" class="close-cross">&times;</span>
            </div>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div id ="cart-modal-content" class="modal-content">
            <div id="cart-modal-header" class="modal-header">
                <span id="cart-title" class="modal-header-title">Your Cart</span>
                <span id="close-cross-cart" class="close-cross">&times;</span>
            </div>
            <div id="modal-items-container" class="modal-items-container">

            </div>
            <div id="cart-modal-footer" class="modal-footer">
                <button type="button" id="confirm-order-btn">
                    Confirm Order
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="email-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="close-cross-email" class="close-cross">×</span>
            </div>
            <div class="modal-body">
                <h3>Please Enter Your Email</h3>
                <form id="email-form">
                    <input type="email" id="email-input" placeholder="Enter your email" required>
                    <button type="submit" class="add-to-cart-button" id="send-email-btn">Confirm Order</button>
                </form>
                <p id="error-message" style="color: red; display: none;">Please enter a valid email address.</p>
            </div>
        </div>
    </div>

    <script type="module" src="../js/clothes/clothes.js"></script>
</body>
</html>
