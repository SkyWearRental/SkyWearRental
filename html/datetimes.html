<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/logo/logo.png">
    <title>SkyWear Rental</title>
    <link rel="stylesheet" href="../css/start.css">
    <script src="https://kit.fontawesome.com/0d045f7163.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="card-header">
            <img class="logo" src="../images/logo/logo.png">
        </div>

        <div class="card-content">
            <div class="forms-container">
                <div class="forms">
                    <div class="form" id="flight-number-form">
                        <div class="input-row">
                            <span class="form-label">When are you arriving there?</span>
                            <input class="form-input date-input" id="arrival-date" type="datetime-local" placeholder="mm/dd/yyyy" required>
                        </div>

                        <div class="input-row">
                            <span class="form-label">When are you coming back?</span>
                            <input class="form-input date-input" id="retrieval-date" type="datetime-local" placeholder="mm/dd/yyyy" required>
                        </div>
                    </div>
                </div>
                <div class="buttons-container">
                    <button class="back-button" id="back-button">Back</button>
                    <button class="submit-button" id="submit-button"></button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="../js/start/datetimes.js"></script>
</body>
</html>
